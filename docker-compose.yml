
# version: "3.9"  # obsolete, removed as per warning
services:
  postgres:
    image: postgres:14
    container_name: smart_exam_pg
    environment:
      POSTGRES_USER: exam
      POSTGRES_PASSWORD: exam
      POSTGRES_DB: examdb
    ports: [ "5433:5432" ]  # Changed from 5432 to avoid conflict
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: smart_exam_redis
    ports: [ "6380:6379" ]  # Changed from 6379 to avoid conflict

  rabbitmq:
    image: rabbitmq:3-management
    container_name: smart_exam_rabbit
    ports:
      - "5672:5672"
      - "15672:15672"

  minio:
    image: quay.io/minio/minio:latest
    container_name: smart_exam_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9010:9000"  # Changed from 9000 to avoid conflict
      - "9011:9001"  # Changed from 9001 to avoid conflict
    volumes:
      - minio:/data

  backend:
    image: python:3.11-slim
    container_name: smart_exam_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      DATABASE_URL: postgresql://exam:exam@postgres:5432/examdb  # Internal container port
      REDIS_URL: redis://redis:6379/0  # Internal container port
      MINIO_ENDPOINT: http://minio:9000  # Internal container port remains 9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      RABBIT_URL: amqp://guest:guest@rabbitmq:5672//
    ports: [ "8000:8000" ]
    depends_on: [ postgres, redis, rabbitmq, minio ]

  frontend:
    image: node:20
    container_name: smart_exam_frontend
    working_dir: /app
    command: bash -lc "npm install && npm run dev -- --host"
    volumes:
      - ./frontend_vite:/app  # Changed from ./frontend to ./frontend_vite
    ports: [ "5173:5173" ]

volumes:
  pgdata: {}
  minio: {}
