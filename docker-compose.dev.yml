version: "3.9"

services:
  backend:
    image: python:3.11-slim
    container_name: smart_exam_backend_dev
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./smart_exam.db:/app/smart_exam.db
    command: bash -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8001"
    environment:
      DATABASE_URL: sqlite:////app/smart_exam.db
      SECRET_KEY: your-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:5174"]'
    ports: 
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s